<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    
    <title>New tax entry</title>

</head>
<body>
<div layout:fragment="content" class="container" style="margin-top: 2%;">
    <div class="alert alert-primary" role="alert">
  		Here you can make an entry of the new tax details.
	</div>
	
	<form>
		<div class="form-row">
		    <div class="form-group col-md-2">
		      <label for="inputCity">S. No</label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputState">Demand No</label>
		      <input type="text" class="form-control" id="inputState">
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Door No</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputHouseTyp">House Type</label>
		      <select id="inputHouseTyp" class="form-control">
		        <option selected>Choose...</option>
		        <option>Concrete</option>
		        <option>IAY</option>
		        <option>ASBESTOS</option>
		        <option>...</option>
		      </select>
		    </div>
		 </div>
	  
		    <div class="form-group">
		      <label for="inputOwnerNm">Owner Name</label>
		      <input type="text" class="form-control" id="inputCity" placeholder="enter house owner name here">
		    </div>
		  <div class="form-group">
		    <label for="inputAddress">F/H Name</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="enter f/h name here">
		  </div>
	  
	  <div class="form-row">
		  <div class="form-group col-md-4">
		    <label for="inputHeight">Height</label>
		    <input type="number" class="form-control" id="inputHeight" />
		  </div>
		  <div class="form-group col-md-4">
		    <label for="inputLength">Length</label>
		    <input type="number" class="form-control" id="inputLength" />
		  </div>
		  <div class="form-group col-md-4">
		    <label for="inputTotal">Total</label>
		    <input type="number" class="form-control" id="inputTotal" />
		  </div>
	  </div>
	  
	  <div class="form-row">
	  	<div class="form-group col-md-4 gray-box">
	  		<h5 class="text-center">REQUIRED</h5>
	  		<div class="form-row">
		  		<div class="col-md-4">
		  			<h6 class="text-center">HOUSE TAX</h6>
		  				<label for="inputHouseTaxArrear">Arrear</label>
		  				<input type="number" class="form-control form-control-sm" id="inputHouseTaxArrear" />
		  				<label for="inputHouseTaxCurrent">Current</label>
		  				<input type="number" class="form-control form-control-sm" id="inputHouseTaxCurrent" />
		  		</div>
		  		<div class="col-md-4">
		  			<h6>LIBERTY TAX</h6>
		  			<label for="inputLibertyTaxArrear">Arrear</label>
		  			<input type="number" class="form-control form-control-sm" id="inputLibertyTaxArrear" />
		  			<label for="inputLibertyTaxCurrent">Current</label>
		  			<input type="number" class="form-control form-control-sm" id="inputLibertyTaxCurrent" />
		  		</div>
		  		<div class="col-md-4">
		  			<h6>TOTAL</h6>
		  			<label for="inputTotalTaxArrear">Arrear</label>
		  			<input type="number" class="form-control form-control-sm" id="inputTotalTaxArrear" />
		  			<label for="inputTotalTaxCurrent">Current</label>
		  			<input type="number" class="form-control form-control-sm" id="inputTotalTaxCurrent" />
		  		</div>
	  		</div>
	  	</div>
	  	
	  	<div class="form-group col-md-4 gray-box">
	  		<h5 class="text-center">RECEIVED</h5>
	  		<div class="form-row">
		  		<div class="col-md-4">
		  			<h6>HOUSE TAX</h6>
		  			<label for="inputHouseTaxArrear">Arrear</label>
		  			<input type="number" class="form-control form-control-sm" id="inputHouseTaxArrear" />
		  			<label for="inputHouseTaxCurrent">Current</label>
		  			<input type="number" class="form-control form-control-sm" id="inputHouseTaxCurrent" />
		  		</div>
		  		<div class="col-md-4">
		  			<h6>LIBERTY TAX</h6>
		  			<label for="inputLibertyTaxArrear">Arrear</label>
		  			<input type="number" class="form-control form-control-sm" id="inputLibertyTaxArrear" />
		  			<label for="inputLibertyTaxCurrent">Current</label>
		  			<input type="number" class="form-control form-control-sm" id="inputLibertyTaxCurrent" />
		  		</div>
		  		<div class="col-md-4">
		  			<h6>TOTAL</h6>
		  			<label for="inputTotalTaxArrear">Arrear</label>
		  			<input type="number" class="form-control form-control-sm" id="inputTotalTaxArrear" />
		  			<label for="inputTotalTaxCurrent">Current</label>
		  			<input type="number" class="form-control form-control-sm" id="inputTotalTaxCurrent" />
		  		</div>
	  		</div>
	  	</div>
	  	
	  	<div class="form-group col-md-4 gray-box">
	  		<h5 class="text-center">REQUIRED</h5>
	  		<div class="form-row">
		  		<div class="col-md-4">
		  			<h6>HOUSE TAX</h6>
		  			<label for="inputHouseTaxArrear">Arrear</label>
		  			<input type="number" class="form-control form-control-sm" id="inputHouseTaxArrear" />
		  			<label for="inputHouseTaxCurrent">Current</label>
		  			<input type="number" class="form-control form-control-sm" id="inputHouseTaxCurrent" />
		  		</div>
		  		<div class="col-md-4">
		  			<h6>LIBERTY TAX</h6>
		  			<label for="inputLibertyTaxArrear">Arrear</label>
		  			<input type="number" class="form-control form-control-sm" id="inputLibertyTaxArrear" />
		  			<label for="inputLibertyTaxCurrent">Current</label>
		  			<input type="number" class="form-control form-control-sm" id="inputLibertyTaxCurrent" />
		  		</div>
		  		<div class="col-md-4">
		  			<h6>TOTAL</h6>
		  			<label for="inputTotalTaxArrear">Arrear</label>
		  			<input type="number" class="form-control form-control-sm" id="inputTotalTaxArrear" />
		  			<label for="inputTotalTaxCurrent">Current</label>
		  			<input type="number" class="form-control form-control-sm" id="inputTotalTaxCurrent" />
		  		</div>
	  		</div>
	  	</div>
	  </div>
	  
	  <button type="submit" class="btn btn-primary">Save</button>
	</form>
	
</div> <!-- /container -->
<script src="../js/scripts/new-tax.js" th:href="@{/js/scripts/new-tax.js}"></script>

</body>
</html>
